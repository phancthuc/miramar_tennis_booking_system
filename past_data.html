<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings for Specific Day</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

</head>

<body>
    <button onclick="goBack()">Back</button>

    <h2>Bookings for <span id="selectedDate"></span></h2>
    <div id="tableDiv">
        <table id="bookingTable">
            <thead>
                <tr>
                    <th>Check-in Date</th>
                    <th>Name</th>
                    <th>Court Number</th>
                    <th>Check-in Time</th>
                    <th>Check-out Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will be populated here -->
            </tbody>
        </table>
    </div>
    <button onclick="createPDF()">Export to PDF</button>
    <button onclick="createSpreadsheet()">Export to Excel</button>
    <script type='text/javascript' src="config.js"></script>

    <script src="past_data.js"></script>
</body>

</html>
