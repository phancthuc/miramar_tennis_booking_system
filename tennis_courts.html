<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tennis Court Booking System</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>


</head>
<body>
    <h2>Tennis Court Booking System</h2>
    <h3>Booking Form</h3>
    <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="courtNumber">Court Number:</label>
        <input type="number" id="courtNumber" min="1" max="8" value="1"><br><br>
        <button type="button" id="checkInButton">Check In</button>
    </form>
    <h3>Current Bookings</h3>
    <table id="bookingTable">
        <thead>
            <tr>
                <th>Check-in Date</th>
                <th>Name</th>
                <th>Court Number</th>
                <th>Check-in Time</th>
                <th>Check-out Time</th>
                <th>Total Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- This will be populated dynamically by JavaScript -->
        </tbody>
    </table>
    <h2>Court Status</h2>
    <table id="statusTable">
        <thead>
            <tr>
                <th>Court Number</th>
                <th>Status</th>
                <th>Elapsed Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- This will be populated dynamically by JavaScript -->
        </tbody>
    </table>
<!-- Include your script at the end to ensure Firebase is loaded -->
<script type='text/javascript' src="config.js"></script>

<script src="tennis_courts.js"></script>
</body>
</html>
